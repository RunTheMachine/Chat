<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chat jQuery</title>
      <style type="text/css">
      #conversation {
        width: 300px;
        height: 400px;
        border: black 1px solid;
        background-color: #92d4fa;
        overflow-x: hidden;
        overflow-y: scroll; 
        padding: 5px;
        margin-left: 10px;
      }
      fieldset {
        width: 350px;
        background-color: #5a8ab2;
        border: black 1px solid;
      }    
      form img{
         width: 20px;
          }
    </style>
  </head>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <body>
   <fieldset>
     <legend>DÃ©marrer une nouvelle discussion</legend>
      <div id="conversation"></div><br />
      <form action="#" method="post">
        <input type="text" id="nom" value="pseudo" size="6">
        <input type="text" id="message" size="27">
        <button type="button" id="envoyer" title="Envoyer"><img src="envoyer.svg"></button>
      </form>
    </fieldset>
     <script>
      $(function() {
    afficheConversation();
      
    $('#envoyer').click(function() {
        var nom = $('#nom').val();
        var message = $('#message').val();
        $.post('chat.php', {
            'nom': nom,
            'message': message
        }, afficheConversation);
    });

    function afficheConversation() {
      $('#conversation').load('ac.htm');
      $('#message').val('');
      $('#message').focus();
    }
      
    
  });
         </script>
  </body>
</html>
